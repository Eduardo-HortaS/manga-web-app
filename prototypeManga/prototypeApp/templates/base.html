{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Prototype MANGA</title>
    <meta name="description" content="A prototype for MVT practice." />
    <meta
      name="author"
      content="Eduardo Horta Santos"
    />

    <link
      rel="preload"
      as="style"
      href="{% static 'css/style.css' %}"
      onload="this.rel = 'stylesheet'"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Markazi+Text:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
{% comment %}     <!--Header content-->
    {% include 'partials/_header.html' %} {% endcomment %}

    <main>{% block content %} {% endblock %}</main>

{% comment %}     <!--Footer content-->
    {% include 'partials/_footer.html' %} {% endcomment %}
  </body>
</html>
